<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="header">TIC TAC TOE</div>
    <div class="winnermsg hide"></div>
    <button class="replay hide">Replay</button>
    <div class="gamebox">
        <button class="box" style="grid-area: box0;">
        </button><button class="box" style="grid-area: box1;"></button><button class="box"
            style="grid-area: box2;"></button><button class="box" style="grid-area: box3;"></button><button class="box"
            style="grid-area: box4;"></button><button class="box" style="grid-area: box5;"></button><button class="box"
            style="grid-area: box6;"></button><button class="box" style="grid-area: box7;"></button><button class="box"
            style="grid-area: box8;"></button>
    </div>
    <div class="p1indicator">Player1</div>
    <div class="p2indicator">Player2</div>
    <button class="reset">Reset</button>
    <script src="/script.js"></script>
</body>

</html>
